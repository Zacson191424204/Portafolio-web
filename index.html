<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de nombredeusuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-5z7ql32TJEehh+5XeMfg6ZnDhj8dqCh6/pVjwTL1q4GRy4R7Vtz6kK2f9DaFQ0Zs" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Mi Portafolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#about">Sobre mí</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#projects">Proyectos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section id="about" class="py-5 text-center bg-light">
        <div class="container">
          <h2 class="mb-4">Sobre mí</h2>
          <p>Soy un desarrollador backend especializado en Python y Django. Me encanta resolver problemas y construir aplicaciones eficientes.</p>
        </div>
      </section>
      <section id="projects" class="py-5">
        <div class="container">
          <h2 class="text-center mb-4">Proyectos</h2>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <img src="ruta-de-tu-imagen.jpg" class="card-img-top" alt="Proyecto 1">
                <div class="card-body">
                  <h5 class="card-title">Proyecto 1</h5>
                  <p class="card-text">Descripción breve del proyecto.</p>
                  <a href="#" class="btn btn-primary">Ver proyecto</a>
                </div>
              </div>
            </div>
            <!-- Repite el bloque de tarjeta para cada proyecto -->
          </div>
        </div>
      </section>
      <section id="contact" class="py-5 text-center">
        <div class="container">
          <h2 class="mb-4">Contacto</h2>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="4" placeholder="Mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </section>
                        
</body>
</html>
